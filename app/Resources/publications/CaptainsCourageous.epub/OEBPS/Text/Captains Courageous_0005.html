  <h2 id="DEDICATION">DEDICATION</h2>

  <div class="bilbd">
    TO<br />
    AMES CONLAND, M.D.,<br />
    Brattleboro, Vermont
  </div>

  <blockquote>
    <div class="noindent">
      I ploughed the land with horses,<br />
      But my heart was ill at ease,<br />
      For the old sea-faring men<br />
      Came to me now and then,<br />
      With their sagas of the seas.<br />
      &nbsp;&nbsp;&nbsp;&nbsp;Longfellow.
    </div>
  </blockquote>
